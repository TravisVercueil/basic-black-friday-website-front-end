<!DOCTYPE html>
<html>
<head>
	<! Making it so that it rescales for mobile devices and is mobile device friendly>
	<meta name = "view" content = "width = device-width, initial-scale = 1.0">
	<title>Black Friday Deals</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
	<! Heading and Cart button>
	<header>
		<h1>Black Friday Deals</h1>
		<button type = "button" class="cart">Cart</button>
	</header>
	<! Search bar>
	<div class = "search-container">
		<input type = "text" placeholder = "Search...">
		<button type = "submit">Search</button>
	</div>
	<!Black friday image under the search bar>
	<div class = "image-container">
		<div>
			<img src = "Black Friday.jpg" alt = "image-placeholder">
		</div>
	</div>
	<! Headings 2 and 3>
	<h2 style = "text-align: center; margin: 20px;">THE BEST BLACK FRIDAY DEALS!</h2>
	<h3 style = "text-align: center; margin: 20px; color:red"> FREE DELIVERY!</h3>
	<! Our products code for the 5 products on sale>
	<div class = "image-container">
		<div class = "product">
			<div>
				<img src = "image-1.jpg" alt = "image-placeholder">
				<div class = "description">iPhone 14 Pro</div>
				<div class = "price-tag">
					<del>R20,000</del> <ins>R17,499</ins></div>
				<button class = "add-to-cart">Add to cart</button>
			</div>
		</div>
		<div class = "product">
			<div>
				<img src = "image-2.jpg" alt = "image-placeholder">
				<div class = "description">LG FULL-HD 32 Inch TV</div>
				<div class = "price-tag">
					<del>R15,000</del> <ins>R11,999</ins>
				</div>
				<button class = "add-to-cart">Add to cart</button>
			</div>
		</div>
		<div class = "product">
			<div>
				<img src = "image-3.jpg" alt = "image-placeholder">
				<div class = "description">LG Sound Bar S95QR PDP</div>
				<div class = "price-tag">
					<del>R2,000</del> <ins>R1,499</ins>
				</div>
				<button class = "add-to-cart">Add to cart</button>
			</div>
		</div>
		<div class = "product">
			<div>
				<img src = "image-4.jpg" alt = "image-placeholder">
				<div class = "description">Phillips Airfryer XXL Collection</div>
				<div class = "price-tag">
					<del>R9,000</del> <ins>R7,499</ins>
				</div>
				<button class = "add-to-cart">Add to cart</button>
			</div>
		</div>
		<div class = "product">
			<div>
			<img src = "image-5.jpg" alt = "image-placeholder">
			<div class = "description">Toshiba 42l Black Stainless Steel Microwave Oven</div>
			<div class = "price-tag">
				<del>R2,699</del> <ins>R2,199</ins>
			</div>
			<button class = "add-to-cart">Add to cart</button>
			</div>
		</div>
	</div>
</body>
</html>
